apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: notejam
spec:
  serviceName: notejam-service
  replicas: 1
  selector:
    matchLabels:
      app: notejam
  template:
    metadata:
      labels:
        app: notejam
    spec:
      containers:
      - name: notejam
        image: notejam:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        volumeMounts:
        - name: local-storage
          mountPath: /app/database
  volumeClaimTemplates:
  - metadata:
      name: local-storage
    spec:
      accessModes: [ "ReadWriteMany" ]
      storageClassName: standard
      resources:
        requests:
          storage: 1Gi
